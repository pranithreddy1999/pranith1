<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="./login.html">
        <fieldset>
            <legend>user personal information</legend>
            <label for="user name">user name</label><br>
            <input type="text" id="uname" name="uname" placeholder="enter the name"><br><br>
            <label for="password">password</label><br>
            <input type="password" id="pswd" name="pswd" placeholder="enter the password"><br><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email" placeholder="enter the email"><br><br>
            <label for="phone">mobilenumber</label>
            <input id="phone" name="phone" type="tel" pattern="[0-9]{10}"/><br>
            <label for="course">course</label><br>
            <input type="radio" id="course" name="course" value="mca"/>MCA
            <input type="radio" id="course" name="course" value="mba"/>MBA<br>
            <br>enter your address:<br>
            <textarea></textarea><br>
            <input type="submit" value="sign-up">
        </fieldset>
    </form>
    
</body>
</html>
